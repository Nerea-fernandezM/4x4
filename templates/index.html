<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connections - Imitaci√≥n</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      min-height: 1.5rem;
    }

    /* VIDAS COMO PUNTOS */
    .lives {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .life {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #1a73e8;
    }
    .life.lost {
      background-color: #ddd;
    }

    .group-section {
      margin-bottom: 1rem;
      text-align: left;
    }

    .group-title {
      font-weight: bold;
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    /* Responsive para m√≥vil */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      user-select: none;
      font-size: 0.9rem;
    }

    .card:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    .card.selected {
      background-color: #e0f0ff;
      border-color: #3399ff;
    }

    /* Colores de grupos resueltos */
    .card.solved.darkblue {
      background-color: #003366; 
      border-color: #001f4d;
      color: #fff;
    }

    .card.solved.lightblue {
      background-color: #cce6ff;
      border-color: #66b2ff;
      color: #003366;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      min-width: 100px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #155cb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connections</h1>
    <p class="subtitle">Create four groups of four</p>

    <div id="message" class="message"></div>
    <div id="lives" class="lives"></div>

    <!-- Grupos resueltos -->
    <div id="solvedGroups"></div>

    <!-- Palabras restantes -->
    <div class="grid" id="grid"></div>

    <div class="controls">
      <button id="shuffleBtn">Shuffle</button>
      <button id="submitBtn">Submit</button>
      <button id="deselectBtn">Deselect</button>
    </div>
  </div>

  <script>
    const allGroups = {{ allGroups | tojson }};

    let solved = [];
    let selectedWords = [];
    let remainingWords = [];
    let lives = 4;
    let gameOver = false;

    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const solvedGroups = document.getElementById("solvedGroups");
    const livesDisplay = document.getElementById("lives");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
      solved = [];
      selectedWords = [];
      remainingWords = allGroups.flatMap(g => g.words);
      lives = 4;
      gameOver = false;
      renderGame();
      updateLives();
      enableGame();
      showMessage("", true);
    }

    function renderGame() {
      solvedGroups.innerHTML = "";
      grid.innerHTML = "";

      if (gameOver) return;

      solved.forEach(group => {
        const section = document.createElement("div");
        section.className = "group-section";

        const title = document.createElement("div");
        title.className = "group-title";
        title.textContent = group.name;

        const groupGrid = document.createElement("div");
        groupGrid.className = "grid";

        group.words.forEach(word => {
          const card = document.createElement("div");
          card.className = "card solved";

          if (group.name === allGroups[0].name) {
            card.classList.add("darkblue");
          } else {
            card.classList.add("lightblue");
          }

          card.textContent = word;
          groupGrid.appendChild(card);
        });

        section.appendChild(title);
        section.appendChild(groupGrid);
        solvedGroups.appendChild(section);
      });

      const shuffled = shuffle([...remainingWords]);
      shuffled.forEach(word => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = word;
        card.onclick = () => toggleSelect(card);
        grid.appendChild(card);
      });
    }

    function toggleSelect(card) {
      const word = card.textContent;
      if (card.classList.contains("selected")) {
        card.classList.remove("selected");
        selectedWords = selectedWords.filter(w => w !== word);
      } else {
        if (selectedWords.length >= 4) return;
        card.classList.add("selected");
        selectedWords.push(word);
      }
    }

    function submitGroup() {
      if (selectedWords.length !== 4 || gameOver) {
        showMessage("Select only four words!", false);
        return;
      }

      let found = allGroups.find(group =>
        group.words.every(word => selectedWords.includes(word))
      );

      if (found) {
        solved.push(found);
        remainingWords = remainingWords.filter(w => !found.words.includes(w));
        selectedWords = [];

        if (solved.length === 4) {
          showMessage("¬°Has ganado! üéâ", true);
          gameOver = true;
          disableGame();
          renderGame();
        } else {
          showMessage(`¬°Group "${found.name}" correct! üéâ`, true);
          renderGame();
        }
      } else {
        let almost = allGroups.find(group => {
          let count = group.words.filter(w => selectedWords.includes(w)).length;
          return count === 3;
        });

        if (almost) {
          showMessage("One Away ‚ö†Ô∏è", false);
        } else {
          lives--;
          updateLives();
          if (lives <= 0) {
            showMessage("Game Over ‚ùå", false);
            gameOver = true;
            disableGame();
            renderGame();
          } else {
            showMessage("Group incorrect. ‚ùå", false);
          }
        }
      }
    }

    function updateLives() {
      livesDisplay.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const dot = document.createElement("div");
        dot.className = "life";
        if (i >= lives) {
          dot.classList.add("lost");
        }
        livesDisplay.appendChild(dot);
      }
    }

    function disableGame() {
      document.querySelectorAll(".card").forEach(c => c.onclick = null);
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("shuffleBtn").disabled = true;
      document.getElementById("deselectBtn").disabled = true;
    }

    function enableGame() {
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("shuffleBtn").disabled = false;
      document.getElementById("deselectBtn").disabled = false;
    }

    function showMessage(text, success) {
      message.textContent = text;
      message.style.color = success ? "green" : "red";
    }

    document.getElementById("submitBtn").addEventListener("click", submitGroup);
    document.getElementById("shuffleBtn").addEventListener("click", () => {
      if (!gameOver) {
        selectedWords = [];
        renderGame();
      }
    });
    document.getElementById("deselectBtn").addEventListener("click", () => {
      if (!gameOver) {
        selectedWords = [];
        renderGame();
      }
    });

    initGame();
  </script>
</body>
</html>
